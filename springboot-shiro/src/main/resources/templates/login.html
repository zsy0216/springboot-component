<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>登录页面</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">请登录</h3>
          <p th:text="${msg}" style="color: red"></p>
        </div>
        <div class="panel-body">
          <form name="loginform" th:action="@{/login}" method="POST" accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Username or Email" name="username" type="text"/>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" value=""/>
              </div>

              <input class="btn btn-lg btn-success btn-block" type="submit" value="登录"/>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<![endif]-->
</body>
</html>
